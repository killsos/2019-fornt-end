  <title>Document</title>
  <script>
    var a = 1;
    let obj = {
      a: 2,
      fn(){
        console.log(this.a)
      },
      fn1: () => {
        console.log(this.a)
      },
      fn2(){
        let f = () => {
          console.log(this.a)
        }
        f();
      }
    }

obj.fn()

obj.fn1()

obj.fn2()

let fn3 = obj.fn2;

fn3();

/**
 * 箭头函数中this 取决于 其声明处的this
 * 
 * 其声明处的this 如果是普通函数 最后还是根据调用方式 来决定this最终指向
 *
 */

  </script>
